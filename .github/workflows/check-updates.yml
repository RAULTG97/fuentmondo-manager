name: Check Futmondo Updates

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to update the cache/state files if we commit back?
                      # Wait, using Firestore so no repo commit needed.

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install firebase-admin axios

      - name: Run Update Check
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          # Internal Tokens for Advanced Data (Scores)
          VITE_INTERNAL_TOKEN: ${{ secrets.VITE_INTERNAL_TOKEN }}
          VITE_INTERNAL_USER_ID: ${{ secrets.VITE_INTERNAL_USER_ID }}
          # Fallback ID if needed
          VITE_CHAMPIONSHIP_ID: ${{ secrets.VITE_CHAMPIONSHIP_ID }}
        run: node scripts/check-updates.cjs
